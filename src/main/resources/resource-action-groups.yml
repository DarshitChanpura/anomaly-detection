# For resource-access-management
# no internal actions are included here
resource_types:
  anomaly-detector:
    ad_read_only:
      allowed_actions:
        - "cluster:admin/opendistro/ad/detectors/get"
        - "cluster:admin/opendistro/ad/detectors/search"
        - "cluster:admin/opendistro/ad/detector/validate"
        - "cluster:admin/opendistro/ad/detector/preview"

    ad_read_write:
      allowed_actions:
        - "cluster:admin/opendistro/ad/*"

    ad_full_access:
      allowed_actions:
        - "cluster:admin/opendistro/ad/*"
        - "cluster:admin/security/resource/share"

  forecaster:
    forecast_read_only:
      allowed_actions:
        - "cluster:admin/plugin/forecast/forecasters/get"
        - "cluster:admin/plugin/forecast/forecasters/search"
        - "cluster:admin/plugin/forecast/forecaster/validate"

    forecast_read_write:
      allowed_actions:
        - "cluster:admin/plugin/forecast/*"

    forecast_full_access:
      allowed_actions:
        - "cluster:admin/plugin/forecast/*"
        - "cluster:admin/security/resource/share"